<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a4110da8fb.js" crossorigin="anonymous"></script>
    <title>Youtube Music Clone</title>
</head>
<body>
    <!-- top nav bar -->
    <div id="top-nav-bar">
        <div class="top-menu flex-row">
            <div class="left flex-row">
                <div class="menu">
                    <i class="fa-brands fa-spotify fa-2x"></i>
                </div>
                <div class="top-icon-content">
                    Music
                </div>
            </div>
            <div class="center">
                <ul class="flex-row">
                    <li>Home</li>
                    <li>Explore</li>
                    <li>Library</li>
                    <i class="fa-sharp fa-solid fa-magnifying-glass fa-sm"></i>
                    <input type="text" placeholder="search">
                </ul>
            </div>
            <div class="right">
                <i class="fa-sharp fa-solid fa-wifi"></i>
                <i class="fa-thin fa-ellipsis-vertical"></i>
                <button>sign in</button>
            </div>
        </div>
    </div>
    <!-- container -->
    <div id="container">
        <div class="container-box">
            <div class="top">top</div>
            <div class="center">center</div>
            <div class="bottom">bottom</div>
        </div>
    </div>
</body>
</html>
